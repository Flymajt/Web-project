<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <h1><a href="index.html" class="titleLogin">Toney</a></h1>
        
    </div>
    <section>
        <div class="Regform-box">
            <div class="form-value">
                <form action="">
                    <h2>Register</h2>
                    <div class="Usernameinputbox" class="Username">
                        <ion-icon name="person-outline" class="login-icons"></ion-icon>
                        <input type="text" required>
                        <label for="" class="NameLabel">Username</label>
                    <div class="inputbox">
                        <ion-icon name="mail-outline" class="login-icons"></ion-icon>
                        <input type="email" required>
                        <label for="" class="EmailLabel">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline" class="login-icons"></ion-icon>
                        <input type="password" required>
                        <label for="" class="PasswordLabel">Password</label>
                    </div>
                    <button class="login-button">Register</button>
                    <div class="Login">
                        <p>Already have an account? <a href="Login_test.html" class="reg">Login</a></p>
                    </div>
                </form>
            </div>        
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
