<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <h1><a href="index.html" class="titleLogin">Toney</a></h1>
        
    </div>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <ion-icon class="login-icons" name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="" class="EmailLabel">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon class="login-icons" name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="" class="PasswordLabel">Password</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Remember me</label>
                    </div>
                    <button class="login-button">Login</button>
                    <div class="Register">
                        <p>Don't have an account? <a href="Register.html" class="reg">Register</a></p>
                    </div>
                    <div class="forgorPass">
                        <p><a href="#" class="forgot">Forgot password</a></p>
                    </div>
                </form>
            </div>        
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
