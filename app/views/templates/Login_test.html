<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <div class="nav">
        <h1><a href="/" class="titleLogin">Toney</a></h1>
        
    </div>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="{{url_for('prihlaseni')}}" method="POST">

                    <div title="Looking for secrets, are we?">
                        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="looking_for_secrets_are_we"><h2>Login</h2></a>
                    </div>

                    <div class="inputbox"> <!-- username pole -->
                        <ion-icon class="login-icons" name="mail-outline"></ion-icon>
                        <input type="text" name="username_or_email" id="username" required>
                        <label for="" class="EmailLabel">Email or Username</label>
                    </div>

                    <div class="inputbox"> <!-- password pole -->
                        <ion-icon class="login-icons" name="lock-closed-outline"></ion-icon>
                        <input type="password" name="password" id="password" required>
                        <label for="" class="PasswordLabel" id="passwordBox">Password <span id="visibleText"></span></label>

                        {% if error %}
                            <h5 id="loginInputError">{{error}}</h5>
                        {% endif %}
                    </div>

                    <div class="passCheckbox">
                        <input type="checkbox" onclick="showPassword()" id="passCheckbox"/>Show password<br/>
                    </div>

                    <div class="forget"> <!-- remember me checkbox -->
                        <label for=""><input type="checkbox">Remember me</label>
                    </div>

                    <input class="login-button" type="submit" name="" id="" value="Login"/><br/> <!-- login btn -->

                    <div class="Register"> <!-- register btn -->
                        <p>Don't have an account? <a href="register" class="reg">Register</a></p>
                    </div>

                    <div class="forgorPass"> <!-- forgot password btn -->
                        <p><a href="password-reset" class="forgot">Forgot password</a></p>
                    </div>

                </form>
            </div>        
        </div>
    </section>
