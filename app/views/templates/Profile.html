<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body class="pozadi-profile">
    {% include "navbar.html" %}

    <div class="pfp">
        <img class="profile-image" src="https://freesvg.org/img/abstract-user-flat-4.png" alt="profile image"
        width="300px" height="300px">
        <h3 class="profile-username">{{jmeno}}</h3>
        <h1 class="profile-followers"><u>Followers</u>:</h1>
        <h1 class="profile-following"><u>Following</u>:</h1>
        <h1 class="profile-bio">[About me]</h1>
        <a href="{{ url_for('feedback') }}">Feedback</a>

    </div>

    <div class="profile-settings-bg">
        <h1 class="user-settings"><u>User Settings</u></h1>
        <p class="snd-quality">Sound quality</p>
        <div class="snd-drpdwn">
            <button class="snd-drpbtn">select here</button>
            <div class="snd-drpdwn-content">
                <a href="#">Bad</a>
                <a href="#">Better</a>
                <a href="#">Good</a>
                <a href="#">High</a>
                <a href="#">Best</a>
            </div>
        </div>

        <p class="autoplay">Autoplay</p>

        <label class="autoplayswitch">
            <input type="checkbox">
            <span class="slider round"></span>
        </label>
        <form action="">
            <label for="" class="forgot">Choose a Background color for your profile:</label>
            <input type="color" class="choose-background-color">
            <input type="submit" value="NASTAVIT" id="nastavBarvu">
        </form>

    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
